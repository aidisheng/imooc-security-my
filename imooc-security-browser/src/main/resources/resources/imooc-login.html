<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>

<h2>自定义登录页面</h2>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td>
                <input name="username" type="text"/>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input name="password" type="password"/>
            </td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image?width=200">
            </td>
        </tr>
        <div>
            <button type="submit" value="登录"/>
        </div>
    </table>
</form>
</body>
</html>
